<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
  
.headersection{
    float: left;
    width: 100%;
    margin-bottom: 10px;
}
.postsection{
    align-items: center;
    margin: 10px;
  
}
.postsection .card{
    
    margin: 10px;
  
}
.footersection{
    height: 40px;   
}
.footersection p{
    
padding-top: 5px;
}
.form-section{
    overflow: scroll;
}
</style>

</head>
  <body class="bg-light">
   

    <section class="headersection">
        <div class="container-fluid">
            <div class="row">
    <nav class="navbar navbar-expand-lg bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Sample Blogger</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/create}">Create Post</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    </div>
</div>
    </section>


<section  class="postsection">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
				<div class="card" th:if="${posts.empty}">
                   
                    <div class="card-body">
                     
                      <h5><p class="card-text text-center">No Posts Here</p>
                     </h5>
                    </div>
                  </div>
			
                <div class="card" th:each="post : ${posts}">
                
                    <div class="card-body">
                      <h5 class="card-title text-center" th:text="${post.title}">Title ...</p></h5>
                      <p class="card-text lead border border-light-subtle" th:text="${post.description}">Text ...</p>
                     <a class="btn btn-success"th:href="@{'/editPost/{id}'(id=${post.id})}">
                Edit this Post
            </a>
                 <a class="btn btn-danger"th:href="@{'/delete/{id}'(id=${post.id})}">
                Delete this Post
            </a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>


<section class="footersection  bg-primary fixed-bottom">
   <footer>
    <div class="container-fluid text-center">
        <p ><small>&copy;  Developed by Arulselvan.</small></p>
        </div>
    
   </footer>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
