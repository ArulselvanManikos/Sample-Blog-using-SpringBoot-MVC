
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
  
.headersection{
    float: left;
    width: 100%;
    margin-bottom: 20px;
}

.footersection{
    height: 40px;   
}
.footersection p{
    
padding-top: 5px;
}
.form-section{
	margin:10px;
}
</style>

</head>
  <body class="bg-light">
   

    <section class="headersection">
        <div class="container-fluid">
            <div class="row">
    <nav class="navbar navbar-expand-lg bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sample Blogger</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Create Post</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    </div>
</div>
    </section>




<section class="form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
    <div class="card">
        
        <div class="card-body">
         <div class="card-title text-center">
          <h4>Update Post</h4> 
        </div>
 
            <form action="#" 
  th:action="@{/update/{id}(id=${posts.id})}" 
  th:object="${posts}" 
  method="post">
					
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" th:field="*{title}"class="form-control" name="title" required>
                  
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" name="description" id="exampleFormControlTextarea1" rows="3" required></textarea>
                  </div>
                
                <button type="submit" class="btn btn-primary">Update Post</button>
              </form>
        </div>
    </div>
      </div>
    </div>
    </div>
</section>
<section class="footersection  bg-primary fixed-bottom">
   <footer>
    <div class="container-fluid text-center">
        <p ><small>&copy;  Developed by Arulselvan.</small></p>
        </div>
    
   </footer>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
